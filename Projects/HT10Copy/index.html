<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

<div class="container">

    <div class="head">

        <div class="logo"></div>
        <H1>REGISTER</H1>

    </div>

    <div class="flexcontainer">

        <div class="form name">
            <div class="first"><h5>FIRST NAME <span>*</span></h5>
                <input class="firstname" type="text" required>
            </div>
            <div class="divider"></div>
            <div class="last"><H5>LAST NAME</H5>
                <input class="lastname" type="text">
            </div>
        </div>

        <div class="form"><H5>PHONE</H5>
            <input type="tel" value="+380">
        </div>


        <div class="form"><H5>COLOUR</H5>
            <input class="color" type="color">
        </div>
        <div class="form"><H5>FILE</H5>
            <input class="file" type="file">
        </div>
        <div class="form"><H5>COUNTRY</H5>
            <input class="text" type="text">
        </div>

        <div class="form"><H5>EMAIL <span>*</span></H5>
            <input type="email" required>
        </div>

        <div class="form"><H5>PASSWORD <span>*</span></H5>
            <input placeholder="*********" type="password" required>
        </div>

    </div>

    <div class="confirmation">
        <input class="checkboxx" type="checkbox">
        <p>sign me up for a weekly newsletter</p>
        <button class="welcome">Welcome, User</button>
    </div>

</div>

</body>
</html>
